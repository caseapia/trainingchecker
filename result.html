<body>
    <header>
        <a href="https://forum.training-server.com/d/19854-training-checker-training-api-tolko-s-interfeysom" target="_blank" rel="noopener noreferrer"><h1>TRAINING <span style="color: #f01f4be7;">CHECKER</span></h1></a>
    </header>
    <div class="modal fade" id="punishModal" tabindex="-1" aria-labelledby="punishModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="punishModalLabel">Список предупреждений игрока</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <section id="warns">
                
              </section>
            </div>
          </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="alert alert-success hiddenalert" role="alert" id="copyalert" style="position: fixed;">
                <span>Данные были скопированы в буфер обмена.</span>
            </div>
            <div class="alert alert-success hiddenalert" id="updatealert">
                <span>Данные об игроке были обновлены.</span>
            </div>
            <div class="info-container">
                    <div id="button-container">
                        <button class="redbutton" onclick="update()"><i class="bi bi-arrow-repeat"></i> Обновить</button>
                        <button class="redbutton" onclick="goback()"><i class="bi bi-arrow-left-circle"></i> Вернуться</button>
                    </div>
                <ul style="list-style-type: none;padding: 0;" id="info">
                    <li><label for="userid">ID:</label> <span id="userid">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span> <i class="bi bi-clipboard" onclick="copyToClipboard('userid')"></i></li>
                    <li><label for="nickname">Никнейм:</label> <span id="nickname">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span> <i class="bi bi-clipboard" onclick="copyToClipboard('nickname')"></i></li>
                    <li><label for="admin">Должность:</label> <span id="admin">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span></li>
                    <li><label for="verify">Верификация:</label> <span id="verify">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span></li>
                    <li><label for="verifytext">Текст верификации:</label> <span id="verifytext">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span> <i class="bi bi-clipboard" onclick="copyToClipboard('verifytext')"></i></li>
                    <li><label for="mute">Время мута:</label> <span id="mute">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span></li>
                    <li><label for="online">Статус:</label> <span id="online">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span></li>
                    <li id="getonl"><label for="serverid">ID на сервере:</label> <span id="serverid">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span> <i class="bi bi-clipboard" onclick="copyToClipboard('serverid')"></i></li>
                    <li><label for="regdate">Дата регистрации:</label> <span id="regdate">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span> <i class="bi bi-clipboard" onclick="copyToClipboard('regdate')"></i></li>
                    <li><label for="lastlogin">Дата последнего входа:</label> <span id="lastlogin">
                        <div class="spinner-border spinner-border-sm" role="status" data-bs-toggle="tooltip" title="Загрузка информации..."></div>
                    </span> <i class="bi bi-clipboard" onclick="copyToClipboard('lastlogin')"></i></li>
                    <li id="staffbadge">
                        <hr style="border-style:double;border-color: white;">
                        <h5>Значки</h5>
                        <div class="badges">
                            <div class="badge trainingcreator" id="trainingcreator" data-bs-toggle="tooltip" title="Создатель TRAINING SERVER">
                                <span style="z-index: 9999;filter: none;"><i class="bi bi-tools"></i></span>
                            </div>
                            <div class="badge sitestaff" id="sitestaff" data-bs-toggle="tooltip" title="Разработчик сайта">
                                <span style="z-index: 9999;filter: none;"><i class="bi bi-braces"></i></span>
                            </div>
                            <div class="badge devhelp" id="devhelp" data-bs-toggle="tooltip" title="Помощь в разработке сайта">
                                <span style="z-index: 9999;filter: none;"><i class="bi bi-braces"></i></span>
                            </div>
                            <div class="badge trainingdeveloper" id="trainingdev" data-bs-toggle="tooltip" title="Разработчик TRAINING SERVER">
                                <span style="z-index: 9999;filter: none;"><i class="bi bi-gear-fill"></i></span>
                            </div>
                            <div class="badge trainingstaff" id="trainingstaff" data-bs-toggle="tooltip" title="Персонал TRAINING SERVER">
                                <span style="z-index: 9999;filter: none;"><i class="bi bi-shield-shaded"></i></span>
                            </div>
                            <div class="badge oldplayer" id="oldplayer" data-bs-toggle="tooltip" title="Ветеран — входит в первые 130000 игроков сервера">
                                <span style="z-index: 9999;filter: none;"><i class="bi bi-award"></i></span>
                            </div>
                        </div>
                    </li>
                    <section id="warns">
                        <hr style="border-style:double;border-color: white;">
                        <h5>Наказания</h5>
                        <div class="spinner-border spinner-border-lg" role="status" data-bs-toggle="tooltip" title="Загрузка информации..." id="warnloader"></div>
                        <span class="i7d1" id="nowarns" style="display: none;">У игрока отсутствуют предупреждения</span>
                        <button type="button" class="redbutton" id="showwarns" data-bs-toggle="modal" data-bs-target="#punishModal" style="display: none;"><i class="bi bi-eye"></i> Просмотреть</button>
                    </section>
                </ul>
            </div>
        </div>
    </main>
